<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="{{url_for('main.home')}}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img class="header__img" src="{{ url_for('static', filename='img/img.png')}}" alt="student">
    </a>

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{url_for('main.home')}}" class="nav-link px-2 text-white">Домой</a></li>
      {% if current_user.is_authenticated %}
      {% endif %}
      <li><a href="{{url_for('course.show')}}" class="nav-link px-2 text-white">Все курсы</a></li>
      {% if current_user.is_authenticated and current_user.role == "teacher" %}
        <li><a href="{{url_for('course.create')}}" class="nav-link px-2 text-white">Добавить курс</a></li>
      {%endif%}
    </ul>

    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
      <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
    </form>

    <div class="text-end">
      {% if current_user.is_authenticated %}
        <a href="{{url_for('user.logout')}}"><button type="button" class="btn btn-outline-light me-2">Exit</button></a>
      {% else %}
        <a href="{{url_for('user.login')}}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
        <a href="{{url_for('user.register')}}"><button type="button" class="btn btn-warning">Sign-up</button></a>
      {%endif%}
    </div>
</div>

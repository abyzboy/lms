<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{url_for('main.home')}}" class="nav-link px-2 text-white">Домой</a></li>
    </ul>

    <div class="text-end">
      {% if current_user.is_authenticated %}
      <div class="d-flex justify-content-between align-items-center">
        <p class="text-light mb-0 me-4">{{current_user.username}}</p>
        <a href="{{url_for('user.logout')}}"><button type="button" class="btn btn-outline-light me-2">Exit</button></a>
      </div>
      {% else %}
        <a href="{{url_for('user.login')}}"><button type="button" class="btn btn-outline-light me-1">Login</button></a>
      {%endif%}
    </div>
</div>
